    <script>

        let currentCaptchaCode = "";


        function refreshCaptcha() {
            const chars = "23456789ABCDEFGHJKLMNPQRSTUVWXYZ";
            let code = "";
            for (let i = 0; i < 5; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptchaCode = code;
            document.getElementById("captchaDisp").innerHTML = code;
            document.getElementById("userCaptcha").value = "";
        }


        window.onload = refreshCaptcha;


        document.getElementById('regForm').onsubmit = function (e) {
            const userInput = document.getElementById("userCaptcha").value.trim().toUpperCase();

            if (userInput !== currentCaptchaCode) {
                alert("oops! Captcha code does not match. Please try again.");


                refreshCaptcha();

                e.preventDefault();
                return false;
            }


            return true;
        };
    </script>
    <!-- validation script -->
    <script>
        function showError(input, message) {
            const error = input.nextElementSibling;
            error.innerText = message;
            error.style.display = "block";
            input.classList.add("input-error");
        }

        function clearError(input) {
            const error = input.nextElementSibling;
            error.style.display = "none";
            input.classList.remove("input-error");
        }

        document.querySelector(".auth-form").addEventListener("submit", function (e) {
            let isValid = true;

            const inputs = this.querySelectorAll("input, select");

            inputs.forEach(input => {
                if (input.hasAttribute("required") && !input.value.trim()) {
                    showError(input, "This field is required");
                    isValid = false;
                } else {
                    clearError(input);
                }
            });

            /* Email validation */
            const email = document.getElementById("email");
            if (email && !/^\S+@\S+\.\S+$/.test(email.value)) {
                showError(email, "Enter a valid email address");
                isValid = false;
            }

            /* Password match (Register only) */
            const pass = document.getElementById("password");
            const confirm = document.getElementById("confirmPassword");
            if (pass && confirm && pass.value !== confirm.value) {
                showError(confirm, "Passwords do not match");
                isValid = false;
            }

            /* Captcha check */
            const captchaInput = document.getElementById("userCaptcha");
            if (captchaInput && captchaInput.value.trim().toUpperCase() !== currentCaptchaCode) {
                showError(captchaInput, "Captcha does not match");
                refreshCaptcha();
                isValid = false;
            }

            if (!isValid) e.preventDefault();
        });
    </script>
